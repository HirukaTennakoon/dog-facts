<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Facts About Dogs</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');

        :root {
            --bg-color: #f8f9fd;
            --container-bg: white;
            --text-color: #2d3436;
            --button-bg: #6c5ce7;
            --button-hover: #5849c2;
            --accent-color: #a29bfe;
            --shadow-color: rgba(108, 92, 231, 0.1);
            --card-border: rgba(108, 92, 231, 0.2);
        }

        [data-theme="dark"] {
            --bg-color: #1a1b1e;
            --container-bg: #2d2e32;
            --text-color: #ffffff;
            --button-bg: #a29bfe;
            --button-hover: #8a7ff0;
            --accent-color: #6c5ce7;
            --shadow-color: rgba(162, 155, 254, 0.1);
            --card-border: rgba(162, 155, 254, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            background-image: radial-gradient(var(--shadow-color) 1px, transparent 1px);
            background-size: 20px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: var(--text-color);
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 700px;
            width: 95%;
            padding: 2.5rem;
            background: var(--container-bg);
            border-radius: 24px;
            box-shadow: 0 8px 30px var(--shadow-color);
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 2.2em;
            margin-bottom: 1.5rem;
            background: linear-gradient(45deg, var(--button-bg), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 600;
        }

        .fact-container {
            position: relative;
            margin: 2rem 0;
        }

        .fact {
            font-size: 1.3em;
            margin: 20px 0;
            padding: 2rem;
            border: 2px solid var(--card-border);
            border-radius: 16px;
            box-shadow: 0 4px 15px var(--shadow-color);
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1.6;
            position: relative;
            background: var(--container-bg);
            z-index: 1;
        }

        .fact::before {
            content: '"';
            position: absolute;
            top: 1rem;
            left: 1rem;
            font-size: 4em;
            color: var(--accent-color);
            opacity: 0.2;
            font-family: Georgia, serif;
        }

        .controls {
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .button {
            padding: 12px 28px;
            font-size: 1.1em;
            color: white;
            background-color: var(--button-bg);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            font-family: 'Poppins', sans-serif;
        }

        .button:hover {
            background-color: var(--button-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px var(--shadow-color);
        }

        .button:active {
            transform: translateY(0);
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px;
            border-radius: 50%;
            border: 2px solid var(--card-border);
            cursor: pointer;
            background: var(--container-bg);
            color: var(--text-color);
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            box-shadow: 0 4px 15px var(--shadow-color);
        }

        .theme-toggle:hover {
            transform: rotate(45deg);
        }

        #factCounter {
            font-size: 0.9em;
            margin-top: 1.5rem;
            color: var(--accent-color);
            font-weight: 500;
        }

        .fade-enter {
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 1.8em;
            }

            .fact {
                font-size: 1.1em;
                padding: 1.5rem;
            }

            .controls {
                flex-direction: column;
                gap: 0.8rem;
            }

            .button {
                width: 100%;
                justify-content: center;
            }
        }

        /* Success Animation */
        @keyframes checkmark {
            0% {
                transform: scale(0);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        .success-animation {
            animation: checkmark 0.5s ease-in-out;
            color: #00b894;
        }
    </style>
</head>
<body>
    <button class="theme-toggle" aria-label="Toggle theme">
        <i class="fas fa-moon"></i>
    </button>
    <div class="container">
        <h1>üêæ Dog Facts Generator</h1>
        <div class="fact-container">
            <div class="fact"></div>
        </div>
        <div class="controls">
            <button class="button" id="generateBtn">
                <i class="fas fa-random"></i>
                New Fact
            </button>
            <button class="button" id="shareBtn">
                <i class="fas fa-share-alt"></i>
                Share Fact
            </button>
        </div>
        <div id="factCounter"></div>
    </div>
    <script>
        const facts = [
            "Dogs are descendants of wolves and were domesticated around 15,000 years ago.",
            "Dogs have an extraordinary sense of smell, which is 10,000 to 100,000 times more sensitive than humans.",
            "The Basenji dog is known as the 'barkless dog' because it makes a unique sound called a 'barroo' instead of barking.",
            "Dogs can understand up to 165 words, signs, and signals, and some can even learn more.",
            "The Labrador Retriever has been the most popular dog breed in the United States for several years.",
            "Dogs have sweat glands only in their paw pads; they primarily cool off by panting.",
            "The world's oldest known breed is the Saluki, which dates back to ancient Egypt.",
            "Dogs are social animals and thrive on companionship, often forming strong bonds with their human families.",
            "The average dog can run at a speed of 15 to 20 miles per hour.",
            "Dogs have been used in various roles, including service animals, therapy dogs, and search and rescue dogs.",
            "A dog's nose print is unique, much like a human's fingerprint.",
            "Dogs can see in color, but their color spectrum is more limited than humans.",
            "The tallest dog breed is the Great Dane, which can reach heights of up to 32 inches.",
            "Dogs dream just like humans do, and they may act out their dreams by moving their legs or making sounds.",
            "The smallest dog breed is the Chihuahua, which typically weighs between 2-6 pounds."
        ];

        let currentFactIndex = -1;
        let viewedFacts = 0;
        const factElement = document.querySelector('.fact');
        const generateBtn = document.getElementById('generateBtn');
        const shareBtn = document.getElementById('shareBtn');
        const factCounter = document.getElementById('factCounter');
        const themeToggle = document.querySelector('.theme-toggle');
        const themeIcon = themeToggle.querySelector('i');

        function getRandomFact() {
            let newIndex;
            do {
                newIndex = Math.floor(Math.random() * facts.length);
            } while (newIndex === currentFactIndex);
            currentFactIndex = newIndex;
            return facts[currentFactIndex];
        }

        function displayNewFact() {
            factElement.style.opacity = '0';
            factElement.style.transform = 'translateY(10px)';
            
            setTimeout(() => {
                const fact = getRandomFact();
                factElement.textContent = fact;
                factElement.style.opacity = '1';
                factElement.style.transform = 'translateY(0)';
                viewedFacts++;
                factCounter.textContent = `Facts discovered: ${viewedFacts}`;
            }, 300);
        }

        function shareFact() {
            const fact = factElement.textContent;
            if (navigator.share) {
                navigator.share({
                    title: 'Fun Dog Fact',
                    text: fact,
                    url: window.location.href
                }).catch(console.error);
            } else {
                navigator.clipboard.writeText(fact)
                    .then(() => {
                        const icon = shareBtn.querySelector('i');
                        icon.className = 'fas fa-check success-animation';
                        shareBtn.style.backgroundColor = '#00b894';
                        setTimeout(() => {
                            icon.className = 'fas fa-share-alt';
                            shareBtn.style.backgroundColor = '';
                        }, 2000);
                    })
                    .catch(console.error);
            }
        }

        function toggleTheme() {
            const isDark = document.body.dataset.theme === 'dark';
            document.body.dataset.theme = isDark ? 'light' : 'dark';
            themeIcon.className = `fas fa-${isDark ? 'moon' : 'sun'}`;
            localStorage.setItem('theme', document.body.dataset.theme);
        }

        // Event Listeners
        generateBtn.addEventListener('click', displayNewFact);
        shareBtn.addEventListener('click', shareFact);
        themeToggle.addEventListener('click', toggleTheme);

        // Initialize
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            document.body.dataset.theme = savedTheme;
            themeIcon.className = `fas fa-${savedTheme === 'dark' ? 'sun' : 'moon'}`;
        }
        displayNewFact();

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                displayNewFact();
            }
        });
    </script>
</body>
</html>
